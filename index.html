<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>CALCULAR</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora</h1>
        <input type="text" id="display" disabled>
        <div class="botoes">
            <button class="btn duplo" onclick="limparDisplay()">C</button>
            <button class="btn" onclick="apagar()">DEL</button>
            <button class="btn" onclick="operador('/')">/</button>

            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" onclick="operador('*')">x</button>

            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" onclick="operador('-')">-</button>

            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" onclick="operador('+')">+</button>

            <button class="btn duplo">0</button>
            <button class="btn">.</button>
            <button class="btn">=</button>

        </div>
    </div>
    <div class="roda">
        <h2>Luiz Fernando</h2>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
